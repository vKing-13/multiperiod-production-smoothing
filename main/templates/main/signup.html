<!DOCTYPE html>

{% load widget_tweaks %}
{% load compress %}
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">

        {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
        <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="icon" href="https://i.ibb.co/8gpyyg9/logo-App-Dev.png" type="image/x-icon">
        <title>Register</title>
    </head>
    <body class="font-[Poppins]">
        <div class="flex justify-center items-center h-screen bg-gradient-to-b from-sky-700 to-sky-900">
            <div>
                <form method="POST" class="bg-white w-96 p-6 drop-shadow-lg rounded-[16px]">
                <h1 class="pb-2 text-3xl block text-center bg-clip-text text-transparent bg-gradient-to-b from-sky-700 to-sky-900 font-bold"><i class="fa-solid fa-user"></i> &nbsp;Register</h1>
                <hr class="mt-3">
                {% csrf_token %}
                
                
                <div class="mt-3">
                    <label for="first_name" class="block mb-2 text-sm font-semibold text-sky-900">First Name</label>
                    <input required type="text" name="first_name" placeholder="First Name" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                </div>
                <div class="mt-3">
                    <label for="last_name" class="block mb-2 text-sm font-semibold text-sky-900">Last Name</label>
                    <input required type="text" name="last_name" placeholder="Last Name" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                </div>
                <div class="mt-3">
                    <label for="username" class="block mb-2 text-sm font-semibold text-sky-900">Username</label>
                    <input required type="text" name="username" placeholder="Username" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                </div>
                
                <div class="mt-3">
                    <label for="email" class="block mb-2 text-sm font-semibold text-sky-900">Email</label>
                    <input required type="email" name="email" placeholder="Email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                </div>
                <div class="mt-3">
                    <label for="password" class="block mb-2 text-sm font-semibold text-sky-900">Password</label>
                    <input required type="password" name="password" placeholder="Password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                </div>
                <button type="submit" class="bg-orange-500 mt-4 text-white py-2 w-full rounded-md drop-shadow-lg transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-500 hover:text-white font-bold">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
