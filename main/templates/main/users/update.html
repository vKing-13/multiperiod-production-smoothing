{% extends 'main/navbar_footer.html' %} {% block title %}Update User{% endblock %}
{% block content %}
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<script src="http://cdn.tailwindcss.com"></script>
<body class="min-h-screen bg-neutral-100" style="min-height: 400px; margin-bottom: 5px; clear: both; text-align: center">
   <form method="POST" class="bg-white p-6 drop-shadow-lg rounded-[18px] ml-[635px] mr-[400px] mt-[70px] font-[Poppins] w-[24rem] overflow-hidden m-10">
    {% csrf_token %}
    <h1 class="px-4 py-4 text-3xl block text-center bg-clip-text text-transparent bg-gradient-to-b from-sky-700 to-sky-900 font-black">Update User ID 0{{ userData.id }}</h1><br>

    <label class="block mb-2 text-sm font-bold text-gray-600">First Name:</label>
    <input required type="text" name="first_name" id="fname" value="{{ userData.first_name }}" class="mt-1 px-3 py-2 mb-6 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 text-center">

    <label class="block mb-2 text-sm font-bold text-gray-600">Last Name:</label>
    <input required type="text" name="last_name" id="lname" value="{{ userData.last_name }}" class="mt-1 px-3 py-2 mb-6 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 text-center">

    <label class="block mb-2 text-sm font-bold text-gray-600">Username:</label>
    <input required type="text" name="username" id="username" value="{{ userData.username }}" class="mt-1 px-3 py-2 mb-6 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 text-center">
    
    <label class="block mb-2 text-sm font-bold text-gray-600">Email:</label>
    <input required type="email" name="email" id="email" value="{{ userData.email }}" class="mt-1 px-3 py-2 mb-6 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 text-center">
    
    <div class="flex justify-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input appearance-none border border-gray-300 rounded-sm bg-white checked:bg-sky-700 checked:border-sky-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" name="is_active" {% if userData.is_active %}checked{% endif %}>
            <label class="form-check-label text-sm font-bold text-gray-600">Active&nbsp;&nbsp;</label>
        </div>
    
        <div class="form-check form-check-inline">
            <input class="form-check-input appearance-none border border-gray-300 rounded-sm bg-white checked:bg-sky-700 checked:border-sky-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" name="is_staff" {% if userData.is_staff %}checked{% endif %}>
            <label class="form-check-label text-sm font-bold text-gray-600">Staff Status&nbsp;&nbsp;</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input appearance-none border border-gray-300 rounded-sm bg-white checked:bg-sky-700 checked:border-sky-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" name="is_superuser" {% if userData.is_superuser %}checked{% endif %}>
            <label class="form-check-label text-sm font-bold text-gray-600">Superuser Status&nbsp;&nbsp;</label>
        </div>
    </div>
    <br>
    <button type="submit" class="bg-orange-500 text-white py-2 w-full rounded-md drop-shadow-lg transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-500 hover:text-white font-bold">Update</button>
</form>
</body>
{% endblock %}
